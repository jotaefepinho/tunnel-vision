<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Ativos</title>
</head>
<body>
    <h1>Monitor de Ativos</h1>
    
    <h2>Criar Monitoramento</h2>
    <form method="POST" action="{% url 'monitor' %}">
        {% csrf_token %}
        <label for="symbol">Símbolo do Ativo:</label>
        <input type="text" id="symbol" name="symbol" required>
        
        <label for="lower_bound">Limite Inferior:</label>
        <input type="number" id="lower_bound" name="lower_bound" step="0.01" required>
        
        <label for="upper_bound">Limite Superior:</label>
        <input type="number" id="upper_bound" name="upper_bound" step="0.01" required>
        
        <label for="recipientMail">E-mail do Destinatário:</label>
        <input type="email" id="recipientMail" name="recipientMail" required>

        <label for="frequency">Periodicidade (em minutos):</label>
        <input type="number" name="frequency" required>
     
        <button type="submit">Criar Monitoramento</button>
    </form>

    <h2>Ativos Monitorados</h2>
    <table>
        <thead>
            <tr>
                <th>Ativo</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset.symbol }}</td>
                    <td>{{ asset.price }}</td>
                    <td>
                        <form action="{% url 'remove_asset' asset.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Remover</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
